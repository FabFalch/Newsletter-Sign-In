<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Adding GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
<!-- Linking CSS -->
<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="newsletter-container">
        <div class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and builing what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <div class="email-group">
              
             <div class="email-error-wrap">
            <label for="email">Email address</label>
            <span id="error"></span>
        </div>
            <input type="email" name="email" id="email" placeholder="email@company.com">
            <button id="subscribe">Subscribe to monthly newsletter</button>
            </div>
    </div>
        <div class="right">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" id="sign-up-img">
        </div>
    </div>
    
    
    
    
    <div class="success-message">
        <div class="success-content">
        <img src="./assets/images/icon-success.svg" alt="" id="success-tick">
        <h1>Thanks for subscribing!</h1>
        <p id="success-p"></p> 
        </div>
        <div class="dismiss-button-container">
            <button class="dismiss-btn">Dismiss message</button>
        </div>
           
    </div>


   
    <script src="script.js"></script>
</body>
</html>
